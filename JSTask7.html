<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    </title>
    <style>
        h1,div{
            text-align: center;
        }
        h1{
            color: blue;
        }
        img{
            animation: move 10s linear infinite ;
            animation-play-state: paused;
        }
        @keyframes move{
            0% {padding-left: 0%;}
            100% {padding-left: 100%;}
        }
    </style>
</head>
<body>
    <img id="Engine" src="./Train.png" alt="Engine" height="150px">
    <div style="width: 100%;"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
        <button onclick="START()">Start</button>
        <button onclick="STOP()">Stop</button>
    </div>
    <script>
        function START(){
            document.getElementById("Engine").style.animationPlayState = "running";
        }
        function STOP(){
            document.getElementById("Engine").style.animationPlayState="paused";
        }
    </script>
</body>
</html>
